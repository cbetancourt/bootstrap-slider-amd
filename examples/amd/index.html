<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Slider with RequireJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="../../slider.css">
    <link rel="stylesheet" href="../../slider-handles.css">
    <style>
        .list-group {
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Bootstrap Slider<small> with RequireJS</small></h1>
        </div>

        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">Sample Sliders</h3>
            </div>

            <div class="panel-body">

                <ul class="list-group">
                    <li class="list-group-item">
                        <h3>Single Selection</h3>
                        <p>Value: 0-100, step: 5, initial value: 10</p>
                        <input type="text" value="" data-slider-min="0" data-slider-max="100" data-slider-step="5" data-slider-value="10" data-slider-handle="square">
                    </li>
                    <li class="list-group-item">
                        <h3>Range Selection</h3>
                        <p>Range 0-100, step: 5, initial range: 50 : 80</p>
                        <input type="text" value="" data-slider-min="0" data-slider-max="100" data-slider-step="5" data-slider-value="[50,80]">
                    </li>
                </ul>

            </div>

        </div>

    </div>

    <script data-main="sample.js" src="../../bower_components/requirejs/require.js"></script>

</body>

</html>
